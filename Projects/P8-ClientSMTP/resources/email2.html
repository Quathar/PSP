<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image HTML Email</title>
    <style>
        body {
            background-color: aliceblue;
            color: brown;

            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #header {
            background-color: orange;
            padding: 10px;
            border-radius: 10px;
        }

        #msg {
            background-color: cornflowerblue;
            color: floralwhite;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1 id="header">This is HTML with images</h1>
    <img src="%s" alt="Java Logo">
    <p id="msg">Then I can continue writing</p>
</body>
</html>
